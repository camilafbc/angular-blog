<div class="container">
    <div class="big-card__image">
        <img src="{{ photoCover }}" alt="img" width="400px" height="300px">
    </div>

    <div class="big-card__title">
        <a [routerLink]="['content', id]">
            <h1>{{ cardTitle }}</h1>
        </a>
    </div>

    <div class="big-card__description">
        <p>{{ cardDescription }}</p>
    </div>
</div>
